name: Update Startlists

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Fetch startlists and generate outputs
        run: |
          python scripts/update_startlists.py
      
      - name: Generate HTML viewer
        run: |
          python scripts/generate_viewer.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet output/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add output/
          git commit -m "Update startlists - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
